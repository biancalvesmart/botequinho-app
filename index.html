
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botequinho - Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Radio+Canada:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-red: #FF3401;
            --color-yellow: #FFCA1B;
            --color-teal: #0A9396;
            --color-green: #588A48;
            --color-paper: #fdf6e3;
        }
        body {
            font-family: 'Radio Canada', sans-serif;
            background-color: #121212;
            color: #333;
        }
        .font-kalam { font-family: 'Kalam', cursive; }
        .font-radio { font-family: 'Radio Canada', sans-serif; }
        
        .watercolor-wash {
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 52, 1, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(10, 147, 150, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 202, 27, 0.05) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(88, 138, 72, 0.05) 0px, transparent 50%);
            background-color: var(--color-paper);
        }

        .paper-slip {
            background-color: #fffef2;
            box-shadow: 2px 5px 15px rgba(0,0,0,0.1);
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .torn-edge {
            filter: url(#torn);
        }

        .payment-slip {
            background-image: repeating-linear-gradient(#fdfcf0, #fdfcf0 31px, #e5e5e5 31px, #e5e5e5 32px);
            line-height: 32px;
            padding: 8px 16px;
        }

        .watercolor-border {
            border-style: solid;
            border-width: 3px;
            border-image: radial-gradient(#FF3401, #FFCA1B) 1;
        }

        .btn-watercolor {
            transition: all 0.2s;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));
        }
        .btn-watercolor:active {
            transform: scale(0.95) translateY(2px);
            filter: none;
        }

        /* Custom scrollbar for aged paper feel */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/database": "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- SVG Filter for torn paper effect -->
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
        <filter id="torn">
            <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" />
        </filter>
    </svg>
</body>
</html>
